<!DOCTYPE html>
<html>
<head>
	<title>This is Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h1>Register!</h1>

	{% if messages %}
	<ul>
		{% for message in messages %}
		<li{% if message.tags%}>{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
<form action="/register" method="POST">
	{% csrf_token %}
	Full Name <input type="text" name="new_name" placeholder="full name">
	<br>
    Alias: <input type="text" name="new_alias" placeholder="alias">
    <br>
    Email : <input type="text" name="new_email" placeholder="email ">
    <br>
    Password: <input type="text" name="new_password" >
    <br>
    Confirm Password: <input type="text" name="confirm_password" >
    <br>
	<input type="submit" value="Register">

</form>
	




	<h2>Login!</h2>
	<form action="/login" method="POST">
	{% csrf_token %}
	Email:<input type="text" name="login_email" >
	<br>
    Password: <input type="text" name="login_password" >
     <br>
	<input type="submit" value="Login">








</body>
</body>
</html>
