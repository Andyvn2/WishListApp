<!DOCTYPE html>
<html>
<head>
	<title>This is Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>



	{% if messages %}
	<ul>
		{% for message in messages %}
		<li{% if message.tags%}>{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}




<div>

<h2>Register!</h2>


<form class="register" action="/register" method="POST" role="form">
	{% csrf_token %}
	
	Full Name <input type="text" name="new_name" placeholder="full name">
	
	<br>

    UserName: <input type="text" name="new_username" placeholder="username">
   <br>

    Password: <input type="password" name="new_password" >
 	<br>

    Confirm Password: <input type="password" name="confirm_password" >
    <br>
  
    Date Hired : <input type="date" name="date">
    <input type="submit" value="Register">
<!-- 	<button><a href="/register" method="POST">Register</a></button>	 -->

</form>




</div>


<h1>Login!</h1>
	<form class="login" action="/login" method="POST">
	{% csrf_token %}
	Username:<input type="text" name="login_username" >
	<br>
    Password: <input type="password" name="login_password" >
     <br>
	<input type="submit" class="btn btn-default" value="Login">





</body>
</html>
