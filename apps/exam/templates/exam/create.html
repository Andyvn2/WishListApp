<!DOCTYPE html>
<html>
<head>
<title>Create Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></head>
<body>
<h1>Create A New Wishlist Item</h1>
<a href="/dashboard" style="float: right; padding-right: 100px;">Home</a> 
<br>
<a href="/dashboard" style="float: right; padding-right: 100px;">Logout</a>
{% if messages %}
	<ul>
		{% for message in messages %}
		<li{% if message.tags%}>{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
{% endif %}
<form action="/new_wishlist" method="POST">
	{% csrf_token %}
	<input type="text" name="new_item" >
	<input type="submit" class="btn btn-default" value="Add New Item">
</form>
</body>
</html>
